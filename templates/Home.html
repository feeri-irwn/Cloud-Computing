<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .profile h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profil Saya</h1>
    </header>
    <div class="container">
        <div class="profile">
            <h1>John Doe</h1>
            <p>Pekerjaan: Developer</p>
            <p>Halo! Saya seorang pengembang perangkat lunak yang suka belajar teknologi baru.</p>
            <p>Email: john@example.com</p>
            <p>Telepon: 123-456-789</p>
        </div>
    </div>
</body>
</html>
